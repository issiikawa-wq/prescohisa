name: Presco Data Sync

on:
  schedule:
    # 30分ごとに実行 (UTC時間)
    - cron: '*/30 * * * *'
  
  # 手動実行を可能にする
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Pythonのセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # 依存パッケージのインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Playwrightのインストール（システム依存関係を手動インストール）
      - name: Install Playwright browsers
        run: |
          playwright install chromium
      
      # システム依存関係を手動インストール（Ubuntu 24.04対応）
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libdbus-1-3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2t64 \
            libatspi2.0-0 \
            libxshmfence1
      
      # 同期スクリプトの実行
      - name: Run sync script
        env:
          PRESCO_EMAIL: ${{ secrets.PRESCO_EMAIL }}
          PRESCO_PASSWORD: ${{ secrets.PRESCO_PASSWORD }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: python sync_presco.py
